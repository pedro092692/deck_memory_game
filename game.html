<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styles -->
     <link rel="stylesheet" href="css/game.css">
    <title>Puzzle Heros</title>
</head>
<body>
    <main>
        <div class="deck" id="deck">
            draw deck here
        </div>
        <div class="score-panel">
            <form action="game.html" id="input_form">
                <div class="item_form">
                    <img src="./img/1.png" alt="avatar" id="avatar_img">
                    <input type="text" id="nick" value="nick" readonly>
                </div>
                <div class="item_form">
                    <label for="score">Score</label>
                    <input type="text" id="score" value="0"  class="game_input" readonly>
                </div>
                <div class="item_form">
                    <label for="turns">turns</label>
                    <input type="text" id="turns" value="10" class="game_input" readonly>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Hero Puzzle
    </footer>
    <script src="js/check_user_data.js"></script>
    <script src="js/prepare_deck.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
